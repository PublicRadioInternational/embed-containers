<form>
	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="title">Title</label>
				<input name="title" type="text" placeholder="Enter a title" class="embed-modal-form-control" />
			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="url">Source</label>
				<input name="url" type="url" placeholder="Enter URL or iframe source code" class="embed-modal-form-control" />
			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="url">Height</label>
				<div class="embed-modal-input-group">
					<input name="height" type="number" placeholder="" class="embed-modal-form-control" />
					<span class="embed-modal-input-group-addon">px</span>
				</div>
			</div>
		</div>
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="url">Width</label>
				<div class="embed-modal-input-group">
					<input name="width" type="number" placeholder="Full Width" class="embed-modal-form-control" />
					<span class="embed-modal-input-group-addon">px</span>
				</div>
			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="allowsScroll">Scroll</label>
				<select name="allowsScroll" class="embed-modal-form-control">
					<option>No</option>
					<option>Yes</option>
				</select>
			</div>
		</div>
	</div>
</form>
