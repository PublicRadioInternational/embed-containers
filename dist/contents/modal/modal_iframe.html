<form>
	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="title">Title</label>
				<input name="title" type="text" placeholder="Enter a title" class="embed-modal-form-control" />
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="url">Source</label>
				<input name="url" type="text" placeholder="Enter URL or iframe source code" class="embed-modal-form-control" />
			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="allowsScroll">Scroll</label>
				<select name="allowsScroll" class="embed-modal-form-control">
					<option>No</option>
					<option>Yes</option>
				</select>
			</div>
		</div>
	</div>	
</form>
