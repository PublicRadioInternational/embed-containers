<form method="post" enctype="multipart/form-data">

	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="upload">MP3 File</label>

				<div class="audio_editor">

					<div class="audio_editor-intro">
						<div class="audio_editor-intro_inner">
							<div>
								<input class="embed-modal-input embed-modal-file-input" type="file" name="upload" accept="audio/mpeg, audio/mp3" />
							</div>
							<div>
								<hr>
							</div>
							<div>
								<div class="input-group">
									<input type="url" name="url_external" placeholder="http://www.example.com/path/to/audio.mp3" class="embed-modal-input embed-modal-url-external embed-modal-form-control form-control">
									<span class="input-group-btn">
										<a class="btn btn-primary js-set-url">Listen</a>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="audio_editor-preview">
						<div class="audio_editor-preview_inner">
							<audio class="audio_editor-preview_audio" controls></audio>
						</div>
					</div>

					<div class="audio_editor-toolbar">
						<ul class="audio_editor-toolbar_list">
							<li class="audio_editor-toolbar_item js-edit-file">
								<a class="audio_editor-tollbar_btn"><span class="fa fa-pencil" aria-label="Select Another Image"></span></a>
							</li>
							<li class="audio_editor-toolbar_item js-upload-undo">
								<a class="audio_editor-tollbar_btn"><span class="fa fa-undo" aria-label="Revert Selected Image"></span></a>
							</li>
							<li class="audio_editor-toolbar_item js-upload-cancel">
								<a class="audio_editor-tollbar_btn"><span class="fa fa-arrow-left" aria-label="Cancel Image Select"></span></a>
							</li>
						</ul>
					</div>

				</div>

			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="title">Title</label>
				<input name="title" type="text" placeholder="Enter a title" class="embed-modal-input embed-modal-form-control" />
			</div>
		</div>
	</div>

	<div class="embed-modal-row">
		<div class="embed-modal-form">
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="organization_program" class="embed-modal-label">Program</label>
					<input id="organization_program" name="organization_program" class="embed-modal-form-control embed-modal-input js-program" type="text" placeholder="Begin typing a Program title..." />
				</div>
			</div>
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="audio_type" class="embed-modal-label">Audio Type</label>
					<select id="audio_type" class="embed-modal-form-control embed-modal-input" name="audio_type">
						<option value="">-- Select Type --</option>
						<option value="episode">Episode</option>
						<option value="segment">Segment</option>
					</select>
				</div>
			</div>
		</div>
	</div>

</form>
