<div class="embed-modal-dialog">
	<div class="embed-modal-content">
		<div class="embed-modal-header stick-in-parent">
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="embed-modal-half-column">
				<h3 class="header-title"></h3>
			</div>
			<div class="embed-modal-half-column">
				<select class="embed-modal-form-control" id="select-embed-type"></select>
			</div>
		</div>
		<div class="embed-modal-body">
			<div id="embed-modal-create-new"></div>
			<div id="embed-modal-select-existing"></div>
		</div>
		<div class="embed-modal-footer stick-in-parent stick-bottom">
			<div id="embed-modal-buttons-create">
				<button id="btn-show-select-existing">Select Existing Embed</button>

				<!-- TODO : add publishing state dropdown -->
				<!-- TODO : publishing state dropdown affects Save button text -->
				<i class="fa fa-spinner fa-spin" id="embed-modal-spinner"></i>
				<button id="btn-save-modal">Save</button>
				<button id="btn-abort-modal">Cancel</button>
			</div>
			<div id="embed-modal-buttons-select">
				<button id="btn-cancel-select-existing">Create New Embed</button>
			</div>
		</div>

		<!-- the leave confirmation modal will be loaded here -->
		<div class="embed-modal" id="leave-confirmation-modal"><div>
	</div>
</div>
