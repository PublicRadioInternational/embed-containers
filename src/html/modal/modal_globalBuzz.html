<form>
	<div class="embed-modal-row">
		<div class="embed-modal-full-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="internalTitle">Internal Title</label>
				<input name="internalTitle" type="text" placeholder="Enter a title for internal use" class="embed-modal-form-control" required>
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="quote">Quote</label>
				<textarea name="quote" type="text" placeholder="Enter quote" rows="5" class="embed-modal-form-control" required></textarea>
			</div>
		</div>
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label class="embed-modal-label" for="credit">Credit</label>
				<input name="credit" type="text" placeholder="Attribute the source" class="embed-modal-form-control" required> 
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label clas="embed-modal-label" for="quoteText">Quote Url Text</label>
				<input name="quoteUrlText" type="text" placeholder="Enter quote url label" class="embed-modal-form-control"required>
			</div>
		</div>
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label clas="embed-modal-label" for="quoteUrl">Quote Url</label>
				<input name="quoteUrl" type="url" placeholder="Enter URL" class="embed-modal-form-control" required>
			</div>
		</div>
	</div>
</form>
