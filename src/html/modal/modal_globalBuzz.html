<div class="em-row">
	<div class="em-full-column">
		<div class="em-form">
			<label class="em-label" for="internalTitle">Internal Title</label>
			<input name="internalTitle" type="text" placeholder="Enter a title for internal use" class="form-control">
		</div>
	</div>
</div>

<div class="em-row">
	<div class="em-half-column">
		<div class="em-form">
			<label class="em-label" for="quote">Quote</label>
			<textarea name="quote" type="text" placeholder="Enter quote" rows="5" class="form-control"></textarea>
		</div>
	</div>
	<div class="em-half-column">
		<div class="em-form">
			<label class="em-label" for="credit">Credit</label>
			<input name="credit" type="text" placeholder="Attribute the source" class="form-control"> 
		</div>
	</div>
</div>

<div class="em-row">
	<div class="em-half-column">
		<div class="em-form">
			<label clas="em-label" for="quoteText">Quote Url Text</label>
			<input name="quoteUrlText" type="text" placeholder="Enter quote url label" class="form-control">
		</div>
	</div>
	<div class="em-half-column">
		<div class="em-form">
			<label clas="em-label" for="quoteUrl">Quote Url</label>
			<input name="quoteUrl" type="text" placeholder="Enter URL" class="form-control">
		</div>
	</div>
</div>
