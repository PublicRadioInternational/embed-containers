<form method="post" enctype="multipart/form-data">
	<div class="embed-modal-row" id="image-file-upload-row">
		<div class="embed-modal-full-column">
			<input class="embed-modal-input" type="file" name="upload"  accept="image/*" />
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="title" class="embed-modal-label">Title</label>
				<input class="embed-modal-input embed-modal-form-control" type="text" name="title" />
			</div>
		</div>
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="altText" class="embed-modal-label">Alt Text</label>
				<input class="embed-modal-input embed-modal-form-control" type="text" name="altText" />
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-form">
			<div class="embed-modal-half-column">
				<label for="credit" class="embed-modal-label">Credit</label>
				<input class="embed-modal-input embed-modal-form-control" type="text" name="credit" />
			</div>	
			<div class="embed-modal-half-column">
				<label for="creditLink" class="embed-modal-label">Credit Link</label>
				<input class="embed-modal-input embed-modal-form-control" type="url" name="creditLink" />
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="caption" class="embed-modal-label">Caption</label>
				<input class="embed-modal-input embed-modal-form-control" type="text" name="caption" />
			</div>
		</div>			
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="license" class="embed-modal-label">License</label>
				<select class="embed-modal-form-control" type="text" name="license"></select>
			</div>
		</div>
	</div>
</form>
