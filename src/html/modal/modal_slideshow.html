<form method="post" enctype="multipart/form-data">
	<div class="embed-modal-row">
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="slideshowTitle" class="embed-modal-label">Slideshow Title</label>
				<input class="embed-modal-input embed-modal-form-control" placeholder="Enter a title for internal use" type="text" name="slideshowTitle" />
			</div>
		</div>
		<div class="embed-modal-half-column">
			<div class="embed-modal-form">
				<label for="displayTitle" class="embed-modal-label">Display Title</label>
				<input class="embed-modal-input embed-modal-form-control" placeholder="Enter a title to display" type="text" name="displayTitle" />
			</div>
		</div>
	</div>
	<div class="embed-modal-row">
		<div class="embed-modal-full-column image-list-container">	
				<label>Image List</label>
				<div class="slideshow-image-add">
					<i class="fa fa-plus"></i>
				</div>
				<div class="embed-modal-slideshow-image-list">
					<span id="radio-option-placeholder">click the + to add an image</span>
				</div>
		</div>
	</div>
</form>
<fieldset id="embed-modal-slideshow-image">
	<legend></legend>
	<form method="post" enctype="multipart/form-data">
		<div class="embed-modal-row">
			<div class="embed-modal-full-column">
				<input class="embed-modal-input embed-modal-file-input" type="file" name="upload" accept="image/*" />
				<span class="fa fa-times cancel-upload-image-btn"></span>
				<div class="uploaded-image-file">
					<div>
						<label>Choosen Image</label>
						<span class="fa fa-cog edit-chosen-file-btn"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="embed-modal-row">
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="title" class="embed-modal-label">Title</label>
					<input class="embed-modal-input embed-modal-form-control" type="text" name="title" />
				</div>
			</div>
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="altText" class="embed-modal-label">Alt Text</label>
					<input class="embed-modal-input embed-modal-form-control" type="text" name="altText" />
				</div>
			</div>
		</div>
		<div class="embed-modal-row">
			<div class="embed-modal-form">
				<div class="embed-modal-half-column">
					<label for="credit" class="embed-modal-label">Credit</label>
					<input class="embed-modal-input embed-modal-form-control" type="text" name="credit" />
				</div>	
				<div class="embed-modal-half-column">
					<label for="creditLink" class="embed-modal-label">Credit Link</label>
					<input class="embed-modal-input embed-modal-form-control" type="url" name="creditLink" />
				</div>
			</div>
		</div>

		<div class="embed-modal-row">
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="caption" class="embed-modal-label">Caption</label>
					<input class="embed-modal-input embed-modal-form-control" type="text" name="caption" />
				</div>
			</div>
			<div class="embed-modal-half-column">
				<div class="embed-modal-form">
					<label for="license" class="embed-modal-label">License</label>
					<select class="embed-modal-form-control" type="text" name="license" id="license"></select>
				</div>
			</div>
		</div>
	</form>	
</fieldset>
