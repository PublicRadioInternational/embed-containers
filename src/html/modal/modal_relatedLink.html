<div class="embed-modal-row">
	<div class="embed-modal-half-column">
		<div class="embed-modal-form">
			<label class="embed-modal-label" for="internalTitle">Internal title</label>
			<input name="internalTitle" type="text" placeholder="Enter a title for internal use" class="embed-modal-form-control">
		</div>
	</div>	
	<div class="embed-modal-half-column">
		<div class="embed-modal-form">
			<label class="embed-modal-label" for="displayTitle">Display Title</label>
			<input name="displayTitle" type="text" placeholder="Enter a title to display" class="embed-modal-form-control">
		</div>
	</div>
</div>
<div class="embed-modal-row">
	<div class="embed-modal-full-column">
		<label class="embed-modal-label" for="displayTitle">Links</label>
	</div>
</div>	

<div id="related-link-list">
</div>

<button id="add-link-btn">
	<span>Add Link</span>
</button>
